<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>In share - Easy file sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class = "upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./file.svg" alt="file-icon" class="center" draggable="false">
                <img src="./file.svg" alt="file-icon" class="left" draggable="false">
                <img src="./file.svg" alt="file-icon" class="right" draggable="false">
            </div>
            <div class="title">Drop your files here or, <span class=".browseBtn"
                ></span>browse</div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
